<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orinoco - Commande</title>
    <link rel="stylesheet" href="Assets/css/style.css">
</head>
<body>

    <!-- HEADER -->
    <header class="header">
        <h1 class="header__title">
            <img class="header__img" src="Assets/images/logo.png" alt="logo Orinoco">
        </h1>
        <nav class="header__nav">
            <ul class="header-nav">
                <li class="header-nav__item">
                    <a href="index.html">Accueil</a>
                </li>
                <li id="header-nav-cart" class="header-nav__item">
                    <a href="cart.html">Panier</a>
                </li>
            </ul>
        </nav>
    </header>

    <!-- MAIN -->
    <main class="main-order">

        <section class="order-msg">
            <h2 class="order-msg__title"></h2>
        </section>

        <!-- TEMPLATE DE COMMANDE -->
        <template id="order-valid">
            <article class="order">
                <h3>Commande n°<span id="order-number"></span></h3>
                <table class="order-table">
                    <thead class="order-table__header">
                        <tr>
                            <th colspan="2">Récapitulatif</th>
                        </tr>
                    </thead>
                    <tbody class="order-table__body">
                        <!-- INJECTION DES LIGNES DE PRODUITS -->
                    </tbody>
                </table>
            </article>

            <article class="delivery">
                <h3 class="delivery__title">Livraison</h3>
                <ul class="delivery__infos">
                    <!-- INJECTION DES ELEMENTS DE LA LISTE DE COORDONNÉES -->
                </ul>
            </article>
        </template>

        <!-- TEMPLATE ALTERNATIF SI AUCUNE COMMANDE -->
        <template id="order-invalid">
            <article class="order-list">
                <h3 class="order-list__title">Liste des commandes précédentes</h3>
                <ul class="order-list__items">
                    <!-- INJECTION DES ELEMENTS DE LA LISTE D'ANCIENNES COMMANDES -->
                </ul>
            </article>
        </template>

    </main>

    <!-- FOOTER -->
    <footer class="footer">
        <figure class="footer__logo">
            <img src="Assets/images/logo.png" alt="logo Orinoco">
        </figure>
        <nav class="footer__nav">
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="cart.html">Panier</a></li>
                <li><a href="#">A propos</a></li>
                <li><a href="mailto:contact@orinoco.fr">Contact</a></li>
            </ul>
        </nav>
    </footer>
    
    <script src="./Assets/js/class/storage.js"></script>
    <script src="./Assets/js/class/order-storage.js"></script>
    <script src="./Assets/js/order.js"></script>
    
</body>
</html>
