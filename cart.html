<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orinoco - Panier</title>
    <link rel="stylesheet" href="Assets/css/style.css">
</head>
<body>

    <!-- HEADER -->
    <header class="header">
        <h1 class="header__title">
            <img class="header__img" src="Assets/images/logo.png" alt="logo Orinoco">
        </h1>
        <nav class="header__nav">
            <ul class="header-nav">
                <li class="header-nav__item">
                    <a href="index.html">Accueil</a>
                </li>
                <li class="header-nav__item">
                    <a href="cart.html">Panier</a>
                </li>
            </ul>
        </nav>
    </header>

    <!-- MAIN -->
    <main class="main">
        <article class="main__cart cart">
            <h2 class="cart__title">Votre panier</h2>
            <table class="cart__table cart-table">
                <thead class="cart-table__header">
                    <tr>
                        <th>Produit</th>
                        <!-- <th>Quantité</th> -->
                        <th>Prix</th>
                        <!-- <th>Total</th> -->
                    </tr>
                </thead>
                <tbody class="cart-table__product">
                    
                </tbody>
                <tfoot class="cart-table__footer">
                    <tr>
                        <th>Total</th>
                        <th class="totalPriceProducts"></th>
                    </tr>
                </tfoot>
            </table>
            <button id="clearCart" type="button">Clear cart</button>
        </article>

        <section class="main__order order">
            <h2 class="order__title">Vos coordonnées</h2>
            <form class="order__form order-form" action="" method="">
                <div class="order-form__row">
                    <label for="firstname">Nom</label>
                    <input type="text" id="firstname" name="firstname">
                </div>
                <div class="order-form__row">
                    <label for="lastname">Prénom</label>
                    <input type="text" id="lastname" name="lastname">
                </div>
                <div class="order-form__row">
                    <label for="address">Adresse</label>
                    <input type="text" id="address" name="address">
                </div>
                <div class="order-form__row">
                    <label for="city">Ville</label>
                    <input type="text" id="city" name="city">
                </div>
                <div class="order-form__row">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">
                </div>
            </form>
        </section>

    </main>

    <!-- FOOTER -->
    <footer class="footer">
        <figure class="footer__logo">
            <img src="Assets/images/logo.png" alt="logo Orinoco">
        </figure>
        <nav class="footer__nav">
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="cart.html">Panier</a></li>
                <li><a href="#">A propos</a></li>
                <li><a href="mailto:contact@orinoco.fr">Contact</a></li>
            </ul>
        </nav>
    </footer>
    
    <script src="./Assets/js/cart.js"></script>
    <script src="./Assets/js/camera.js"></script>
</body>
</html>
