<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orinoco - Page d'accueil</title>
    <link rel="stylesheet" href="Assets/css/style.css">
</head>
<body>
    
    <!-- HEADER -->
    <header class="header">
        <h1 class="header__title">
            <img class="header__img" src="Assets/images/logo.png" alt="logo Orinoco">
        </h1>
        <nav class="header__nav">
            <ul class="header-nav">
                <li class="header-nav__item">
                    <a href="index.html">Accueil</a>
                </li>
                <li class="header-nav__item">
                    <a href="cart.html">Panier</a>
                </li>
            </ul>
        </nav>
    </header>
    
    <!-- MAIN -->
    <main id="product-list" class="product-list">
        <!-- <h2 class="product-list__title">Tous les produits</h2> -->

        <template id="product-list-item">
            <article class="product-list__item">
                <a href="">
                    <figure class="product-item">
                        <img class="product-item__img" src="" alt="">
                        <figcaption class="product-item__caption product-caption">
                            <h3 class="product-caption__name"></h3>
                            <p class="product-caption__description"></p>
                            <p class="product-caption__price"></p>
                        </figcaption>
                    </figure>
                </a>
            </article>
        </template>
        
    </main>
    
    <!-- FOOTER -->
    <footer class="footer">
        <figure class="footer__logo">
            <img src="Assets/images/logo.png" alt="logo Orinoco">
        </figure>
        <nav class="footer__nav">
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="cart.html">Panier</a></li>
                <li><a href="#">A propos</a></li>
                <li><a href="mailto:contact@orinoco.fr">Contact</a></li>
            </ul>
        </nav>
    </footer>

    <script src="./Assets/js/class/camera.js"></script>
    <script src="./Assets/js/index.js"></script>
</body>
</html>
