<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orinoco - Produit</title>
    <link rel="stylesheet" href="Assets/css/style.css">
</head>
<body>

    <!-- HEADER -->
    <header class="header">
        <h1 class="header__title">
            <img class="header__img" src="Assets/images/logo.png" alt="logo Orinoco">
        </h1>
        <nav class="header__nav">
            <ul class="header-nav">
                <li class="header-nav__item">
                    <a href="index.html">Accueil</a>
                </li>
                <li id="header-nav-cart" class="header-nav__item">
                    <a href="cart.html">Panier</a>
                </li>
            </ul>
        </nav>
    </header>

    <!-- MAIN -->
    <article id="product-main" class="product-main">

        <!-- TEMPLATE PRODUCT-CARD -->
        <template id="product-template">
            <figure class="product-card">
                <img class="product-card__img" src="" alt="">
                <figcaption class="product-card__info product">
                    <h3 class="product__name"></h3>
                    <p class="product__description"></p>
                    <p class="product__options">
                        <label for="options">Options disponibles : </label>
                        <select name="productOptions" id="options">
                            <option value"">---</option>
                        </select>
                    </p>

                    <p class="product__price"></p>
                    <button id="addToCart" class="product__add-to-cart" type="button">Add to cart</button>
                </figcaption>
            </figure>
        </template>

    </article>

    <!-- FOOTER -->
    <footer class="footer">
        <figure class="footer__logo">
            <img src="Assets/images/logo.png" alt="logo Orinoco">
        </figure>
        <nav class="footer__nav">
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="cart.html">Panier</a></li>
                <li><a href="#">A propos</a></li>
                <li><a href="mailto:contact@orinoco.fr">Contact</a></li>
            </ul>
        </nav>
    </footer>
    
    <script src="./Assets/js/class/camera.js"></script>
    <script src="./Assets/js/class/storage.js"></script>
    <script src="./Assets/js/class/cart-storage.js"></script>
    <script src="./Assets/js/product.js"></script>
</body>
</html>
